language: python
python:
  - "3.8"
  - "3.9"
before_install:
  - sudo apt-get update
  - sudo apt install ffmpeg -y
  - npm install -g node@14.17.4
install:
  - yarn install
  - pip install -r requirements-lock.txt
  - pip install pytest
script:
  - yarn build
  - python download.py
  - APP_URL=http://localhost:3000 uvicorn backend.main:app --port=8001 &
  - pytest backend
  - yarn test
